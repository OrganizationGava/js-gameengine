<body class="game-background">
<div id="controls">
    <button id="pauseBtn">Pause</button>
    <button id="resumeBtn">Resume</button>
    <button id="restartBtn">Restart</button>
    <label for="speedSlider">Speed:</label>
    <input type="range" id="speedSlider" min="0.1" max="3" value="1" step="0.1">
    <button id="addCellBtn">Add Cell</button>
</div>
<div id="statsPanel">
    <div>Population: <span id="populationCount">0</span></div>
    <div>Average Size: <span id="averageSize">0</span></div>
    <div>FPS: <span id="fpsCounter">0</span></div>
</div>
<div id="infoPanel" style="display: none;">
    <div>Cell Info:</div>
    <div>ID: <span id="cellId"></span></div>
    <div>Age: <span id="cellAge"></span></div>
    <div>Life: <span id="cellLife"></span></div>
    <div>Size: <span id="cellSize"></span></div>
    <div>Speed: <span id="cellSpeed"></span></div>
</div>
<canvas id="gameCanvas"></canvas>


</body>
