    <link rel="stylesheet" href="style.css">
</head>


<body class="game-background">
    <canvas id="gameCanvas"></canvas>

    <!-- <div id="debugArea"></div> -->

    <script src="js/iot-engine/world-management/Fixture.js"></script>

    <script src="js/iot-engine/helpers/Globals.js"></script>

    <script src="js/iot-engine/helpers/Debugger.js"></script>

    <script src="js/iot-engine/effects/Effects.js"></script>


    <script src="js/iot-engine/physics/Matrix.js"></script>
    <script src="js/iot-engine/physics/Physics.js"></script>
    <script src="js/iot-engine/physics/PhysicsComplex.js"></script>

    <!-- <script src="js/iot-engine/world-management/Collisions.js"></script>
    <script src="js/iot-engine/world-management/CollisionFlat.js"></script> -->

    <script src="js/iot-engine/bodies/BodyDef.js"></script>

    <script src="js/iot-engine/shapes/helpers/PolygonShapeBuilder.js"></script>

    <script src="js/iot-engine/shapes/Wall.js"></script>

    <script src="js/iot-engine/main/Sprites.js"></script>

    <script src="js/iot-engine/main/Camera.js"></script>
    <script src="js/iot-engine/main/MapGame.js"></script>
    <script src="js/iot-engine/main/World.js"></script>
    <script src="js/iot-engine/main/Scene.js"></script>
    <script src="js/iot-engine/interactions/interactionSettings.js"></script>

    <script src="js/iot-engine/interactions/InputUserFieldInteractions.js"></script>

    <script src="js/Ball.js"></script>
    <script src="games/RocketFakeGameImp.js"></script>

    <script src="js/iot-engine/Engine.js"></script>

    <script>
        const canvas = undefined;
        const ctx = undefined;

        let game = undefined;
        let eventshelper = undefined;

        window.onload = async function () {
            canvas = document.getElementById("gameCanvas");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            ctx = canvas.getContext("2d");

            eventshelper = new Interections();

            game = new Engine(new RocketFakeGameImp());
            game.init();
        };
    </script>
